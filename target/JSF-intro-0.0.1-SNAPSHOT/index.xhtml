<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  	xmlns:b="http://bootsfaces.net/ui"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Login</title>
	</h:head>
	
	<h:body>
		<h:form id="formPessoa" style="margin-top:20%; margin-left: 35%;">
		<h:messages id="msg-erro" style="color:white; background-color: black; max-width:400px;" />
		
			<h1>LOGIN PAGE</h1>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Login: "/> 
				<h:inputText value ="#{pessoaBean.pessoa.login}"  pt:placeholder="write admin here" 
							 required="false" requiredMessage="Informe o login"  />
				
				<h:outputLabel value="Password: "/> 
				<h:inputSecret value="#{pessoaBean.pessoa.senha}"  pt:placeholder="write admin here" 
								required="false" requiredMessage="Informe a senha"  /> <br></br><br></br>
				
				<h:commandButton value="Acessar" action="#{pessoaBean.logar}" />
			</h:panelGrid>		
								
		</h:form>
	
	
	</h:body>

</html>
