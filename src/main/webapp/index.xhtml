<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LR System</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
            	<b:messages id="msg-erro" style="max-width:400px;" />
                <h3 class="form-signin-heading">Please sign in</h3>
				<h5 class="form-signin-heading">Launch Registration System. Version 2.0</h5>                
                <b:inputText id="email" value ="#{pessoaBean.pessoa.login}"  placeholder="write admin here" 
							 required="true" requiredMessage="Login required"  >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" value="#{pessoaBean.pessoa.senha}"  placeholder="write 123 here" 
								required="true" requiredMessage="Password required" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{pessoaBean.logar}"/>
            </h:form>
        </b:container>
    </h:body>
</html>
