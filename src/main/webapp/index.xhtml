<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  	xmlns:b="http://bootsfaces.net/ui"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Login</title>
	</h:head>
	
	<h:body>
		<b:form id="formPessoa" style="margin-top:15%; margin-left: 35%;">
		<b:messages id="msg-erro" style="max-width:400px;" />
		
			<h3>LOGIN PAGE</h3>
			<br/>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Login: "/> 
				<b:inputText value ="#{pessoaBean.pessoa.login}"  pt:placeholder="write admin here" 
							 required="true" requiredMessage="Login required"  />
				
				<h:outputLabel value="Password: "/> 
				<b:inputSecret value="#{pessoaBean.pessoa.senha}"  pt:placeholder="write 123 here" 
								required="true" requiredMessage="Password required"  /> <br></br><br></br>
				
				<b:commandButton value="Access" action="#{pessoaBean.logar}" />
			</h:panelGrid>		
								
		</b:form>
	
	
	</h:body>

</html>
